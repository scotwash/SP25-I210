    <h1>Containers and Forms</h1>

    <form action="index.html" method="get">
        <div>
            <label form="favoriteSnack">Favorite Snack: </label>
            <input type="text" 
            name="favoriteSnack" 
            id="favoriteSnack" 
            placeholder="Peeps"
            required>
            
        </div>

        <div>
            <label form="leastFavoriteSnack"> Least Favorite Snack: </label>
            <input type="text" 
            name="leastFavoriteSnack" 
            id="leastFavoriteSnack"
            value="Jellybeans"> 
        </div>
        <div>
            <label for="snackColorMood">Snack Color Mood</label>
            <input type="color" 
            name="snackColorMood" 
            id="snackColorMood">

        </div>
        <div>
            <label for="explain">Explain your choices:</label>
            <textarea name="explain" id="explain"></textarea>
            
        </div>
        <input type="submit" value="Submit Snacks">
    </form>
</body>
</html>
